dd_email_legislator.address_form:
 path: '/email_legislator/find/{content_type}/{arg}'
 defaults:
   _controller: '\Drupal\dd_email_legislator\Controller\DdEmailLegController::start'
   _title: 'Email My Legislator'
 requirements:
   _permission: 'access content'
 options:
   no_cache: TRUE
dd_email_legislator.get_contact_links:
 path: '/email_legislator/get_contact/{state}/{zip}/{city}/{street}/{arg}'
 defaults:
   _controller: '\Drupal\dd_email_legislator\Controller\DdEmailLegController::getLinks'
   _title: 'Legislator Contact Links'
 requirements:
   _permission: 'access content'
 options:
   no_cache: TRUE
